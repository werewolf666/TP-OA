<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__ADMIN__/css/base.css" />
<link rel="stylesheet" href="__ADMIN__/css/info-mgt.css" />
<link rel="stylesheet" href="__ADMIN__/css/WdatePicker.css" />
<title>移动办公自动化系统</title>
<style type='text/css'>
	table tr .id{ width:63px; text-align: center;}
	table tr .name{ width:118px; padding-left:17px;}
	table tr .nickname{ width:63px; padding-left:17px;}
	table tr .dept_id{ width:63px; padding-left:13px;}
	table tr .sex{ width:63px; padding-left:13px;}
	table tr .birthday{ width:80px; padding-left:13px;}
	table tr .tel{ width:113px; padding-left:13px;}
	table tr .email{ width:160px; padding-left:13px;}
	table tr .addtime{ width:160px; padding-left:13px;}
	table tr .operate{ padding-left:13px;}
</style>
</head>

<body>
<div class="title"><h2>知识管理</h2></div>
<div class="table-operate ue-clear">
	<a href="__CONTROLLER__/add" class="add">添加</a>
    <a href="javascript:;" class="del">删除</a>
    <a href="javascript:;" class="edit">编辑</a>
    <a href="javascript:;" class="check">审核</a>
</div>
<div class="table-box">
	<table>
    	<thead>
        	<tr>
            	<th class="id">序号</th>
                <th class="name">标题</th>
				<th class="file">缩略图</th>
                <th class="content">内容</th>
                <th class="content">作者</th>
				<th class="addtime">添加时间</th>
                <th class="operate">操作</th>
            </tr>
        </thead>
        <tbody>
        	<volist name='data' id='vo'>
        	<tr>
            	<td class="id">{$vo.id}</td>
                <td class="name">{$vo.title|substr=0,9}...</td>
				<td class="file"><img src="{$vo.thumb}"/><notempty name='vo.picture'>【<a href='__CONTROLLER__/download/id/{$vo.id}'>下载</a>】</notempty></td>
                <td class="content">{$vo.content|htmlspecialchars_decode|substr=0,30}...</td>
                <td class="content">{$vo.author}</td>
                <td class="addtime">{$vo.addtime|date='Y-m-d H:i:s',###}</td>
                <td class="operate">
                    <a href="javascript:;" class="show" data_id="{$vo.id}" data_title="{$vo.title}">查看 </a>|
                </td>
            </tr>
            </volist>
        </tbody>
    </table>
</div>
<div class="pagination ue-clear">
	<div class="pagin-list">
		{$page}
	</div>
	<div class="pxofy">共 {$count} 条记录</div>
</div>
</body>
<script type="text/javascript" src="__ADMIN__/js/jquery.js"></script>
<script type="text/javascript" src="__ADMIN__/js/common.js"></script>
<script type="text/javascript" src="__ADMIN__/js/WdatePicker.js"></script>
<script TYPE="text/javascript" SRC="__ADMIN__/plugin/layer/layer.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").hide();
	$(this).siblings($(".select-list")).show();
	return false;
})
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})

$("tbody").find("tr:odd").css("backgroundColor","#eff6fa");

showRemind('input[type=text], textarea','placeholder');

//jQuery代码
$(function () {
    //给查看按钮绑定事件
    $('.show').on('click', function () {
        //获取id
        var id = $(this).attr('data_id');
        var title = $(this).attr('data_title');
        //iframe窗
        layer.open({
            type: 2,
            title: title,
            closeBtn: true, //显示关闭按钮
            shade: [0],
            area: ['800px', '90%'],
            // time: 2000, //2秒后自动关闭
            anim: 2,
            content: '__CONTROLLER__/showContent/id/'+id, //iframe的url，no代表不显示滚动条
        });
    });
});
</script>
</html>
